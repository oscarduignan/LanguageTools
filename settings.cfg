; Hotkeys
; -----------------------------------------
; CTRL:  ^
; ALT:   !
; SHIFT: +
; WIN:   #

; So if you wanted the translate hotkey to be ctrl+alt+t then the setting above
; should be something like this: TRANSLATE_HOTKEY=^!t

